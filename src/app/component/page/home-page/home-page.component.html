<ul>
    <!-- <li *ngFor="let product of products" > -->
    <app-product *ngFor="let product of products" [productItem]="product">
        <a routerLink="/product-page/{{product.id}}">
            <img src="{{product.url}}" alt="">
            <div class="content">
                <div class="name">
                   {{product.name}}
                </div>
                <div class="price">
                    <span>
                        {{product.price}}
                    </span>
                </div>
                <div class="description">
                    <span>
                        {{product.description}}
                    </span>
                </div>
            </div>
        </a>
    </app-product>
    <!-- </li> -->
</ul>
